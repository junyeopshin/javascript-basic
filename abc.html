<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      function updateClock() {
        const now = new Date();
        document.querySelector("#show").innerHTML = now.toLocaleTimeString();
      }
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
