<!-- document -->
<!DOCTYPE html>
<!-- element: html, attribute: lang="ko" -->
<html lang="ko">
  <!-- element: head -->
  <head>
    <!-- element: meta, attribute: charset="UTF-8" -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- element: title, content: DOM -->
    <title>DOM</title>
  </head>
  <body>
    <h1>글 제목</h1>
    <p>단락 내용</p>

    <!-- js -->
    <script>
      // 문서 객체 모델 DOM
      // HTML 문서의 구조화된 표현
      // DOM 구조에 접근하여 HTML 문서의 구조, 스타일, 내용 등을 변경
      // DOM은 웹 페이지, 즉 HTML 문서에 접근하여 문서를 읽고 조작할 수 있는 API를 제공하는 인터페이스라고 할 수 있다.
      // DOM은 자바스크립트 언어와 별개로 독립적인 구조를 가지고 있다.

      // DOM의 구조
      // HTML요소(element), 속성(attribute), 내용(content) 등으로 구성된 트리 구조
      // 웹 페이지 요소들과 관련된 정보를 트리 형태로 가지고 있다.
      // 모든 HTML요소들은 객체로 정의 된다.
      // 자바스크립트에서는 DOM에서 제공하는 메서드(method)와 프로퍼티(property)를 통하여 HTML요소들에 접근하거나 요소들을 수정할 수 있다.

      // DOM 메서드와 프로퍼티
      //   const pp = document.querySelector("p");
      //   pp.textContent = "안녕!";
      // document 객체
      // DOM의 document객체는 웹 페이지에 있는 모든 객체들의 소유주
      // 그래서, 웹 페이지에 있는요소들에 접근하기 위해 document 객체로부터 시작해서 해당 요소 찾아간다.

      document.querySelector("p").textContent = "Hello!";
      document.querySelector("h1").textContent = "Welcome";
    </script>
  </body>
</html>
