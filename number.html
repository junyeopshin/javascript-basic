<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 데이터 number</title>
  </head>
  <body>
    <script>
      const a = 3; // 정수(interger)
      const b = 5.7; // 부동 소수점 숫자(floating point number)
      const c = 123e3; // 123000
      console.log(c);
      const d = 123e-3; // 0.123
      console.log(d);
    </script>
  </body>
</html>
