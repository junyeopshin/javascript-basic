<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables(변수)</title>
  </head>
  <body>
    <script>
      // 변수는 선언과 동시에 할당된다.
      let text;
      console.log(text);
      // let은 재할당 가능하다.
      text = "박길동";
      console.log(text);
      // 변수를 선언하는 방법 키워드 var, let, const
      const userName = "홍길동";
      console.log(userName);
      //   userName = "김길동";
      //   console.log(userName);

      let num;
      console.log(num);
      num = 2000;
      console.log(num);
    </script>
  </body>
</html>
