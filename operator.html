<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <p id="intro"></p>
    <!-- js -->
    <script>
      // 1. 산술 연산자
      // + 덧셈
      // - 뺄셈
      // * 곱셈
      // / 나눗셈
      // % 나머지 계산
      // ** 거듭제곱 계산
      // ++ 1 증가
      // -- 1 감소

      // 2. 할당 연산자
      // 할당(assignment) 연산자는 데이터나 변수 값을 변수에 저장
      // 즉, 메모리 공간에 할당하는 역할
      let a = 10;
      let b = 20;
      let c = 30;
      let d = 40;
      let e = 50;
      let f = "안녕";

      a += 3; // 13, a = a + 3
      b -= 8; // 12, b = b - 8
      c *= 2; // 60, c = c * 2
      d /= 10; // 4, d = d / 10
      e %= 6; // 2, e = e % 6
      f += "하세요!"; // 안녕하세요!
      console.log(f);

      let userName = "홍길동";
      let phone = "010-1234-5678";
      let age = 30;
      let text = ""; // 빈 문자열

      text += userName; // 홍길동
      text += phone; // 홍길동010-1234-5678
      text += age; // 홍길동010-1234-567830
      document.querySelector("#intro").textContent = text;

      // 3. 비교 연산자
      // a == b 같다
      a = 3;
      b = "3";
      // a === b 값과 데이터타입이 같다
      // a != b 다르다
      // a !== b 값과 데이터타입이 다르다
      // a > b a가 b보다 크다
      // a < b a가 b보다 작다
      // a >= b a가 b보다 크거나 같다
      // a <= b a가 b보다 작거나 같다

      // 4. 논리 연산자
      // && AND 두 조건이 모두 true일 경우에만 최종결과 true
      // || or 두 조건 중 하나만 true가 되어도 최종결과 true
      // ! NOT 결과가 true인 경우 false, false인 경우 true
    </script>
  </body>
</html>
